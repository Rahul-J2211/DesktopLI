<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    <div>
        <form action="">
            <label for="uName">User Name :</label>
            <input type="text" id="uName"   required><br>

            <input type="date" id="dob"  required><br>

            <label for="gender">Gender :</label><br>
            <input type="radio" name="" id="" value="Male"> Male </input>
            <input type="radio" name="" id="" value="Female">Female</input><br>
            <label for="course">Courses :</label><br>
            <input type="checkbox" name="" id="" checked>HTML</input>
            <input type="checkbox" name="" id="">CSS</input>
            <input type="checkbox" name="" id="">JS</input><br>
        
    
            <label for="phone">Phone No :</label>
            <input type="number"  id="phone"  required><br>
            <label for="address">Address :</label>
            <input type="text" id="address"  reuired><br>
            <label for="fileUpload">Select Image :</label>
            <input type="file" name="" id=""><br>
            <input type="submit" value="submit">


        </form>
    </div>
    
</body>
</html>
